<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;700&family=Source+Sans+3:wght@300;400;600&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="src/style.css" />
    <script src="https://unpkg.com/axios@1.1.2/dist/axios.min.js"></script>
    <title>FreshStart Dev Weather App</title>
  </head>
  <body>
    <div class="container">
      <header>
        <div class="header-left">
          <img
            src="https://s3.amazonaws.com/shecodesio-production/uploads/files/000/166/413/original/Logo_fundo_branco.png?1747937312"
            alt="FreshStart Dev Logo"
            class="logo"
          />
        </div>
        <div class="header-right">
          <form class="search-form" id="search-form">
            <input
              type="search"
              id="search-input"
              placeholder="Enter a city..."
              required
              minlength="2"
              aria-label="Enter city name"
            />
            <input type="submit" value="Search" />
          </form>
        </div>
        <button
          class="dark-mode-toggle"
          id="dark-mode-toggle"
          aria-label="Toggle dark mode"
        >
          Dark Mode
        </button>
      </header>

      <main>
        <time class="date" id="current-date"></time>

        <section class="current-weather">
          <div class="weather-box">
            <div class="weather-left">
              <h1 id="current-city">Leiria</h1>
              <p class="temperature" id="temperature">24°</p>
            </div>
            <div class="weather-center">
              <img class="weather-icon" src="" alt="" />
            </div>
            <div class="weather-right">
              <p id="description">Partly cloudy</p>
              <p>Humidity: <span id="humidity">20%</span></p>
              <p>Wind: <span id="wind">5 km/h</span></p>
            </div>
          </div>
        </section>

        <hr />

        <section class="forecast">
          <p class="forecast-title">5-Day Forecast</p>
          <ul class="forecast-list"></ul>
        </section>
      </main>

      <footer>
        <p>
          This project was coded by
          <a
            href="https://github.com/Tania-Figueiredo/Tania-Figueiredo"
            target="_blank"
            >Tânia Figueiredo</a
          >, is
          <a href="https://github.com/Tania-Figueiredo/SheCodes" target="_blank"
            >open-sourced on GitHub</a
          >
          and
          <a href="https://shecodesplusapp1.netlify.app/" target="_blank"
            >hosted on Netlify</a
          >.
        </p>
      </footer>
    </div>
    <script src="src/index.js"></script>
  </body>
</html>
